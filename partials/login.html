<section id="login_cont">

	<h1><span class="mybrand">MySales</span> Login</h1>
	<div ng-show="message.toshow" class="message" ng-class="message.class" ng-bind="message.message"></div>
	<form>
		  <div class="form-group rel">
			<label for="username">User Name</label>
			<input myreset type="text" ng-model="username" class="form-control" id="username" placeholder="UserName">
		  </div>
		  <div class="form-group rel">
			<label for="password">Password</label>
			<input myreset type="password" ng-model="password" class="form-control" id="password" placeholder="Password">
		  </div>
		  <button type="button" ng-click="login()" class="btn btn-primary btn-block">Log In</button>
	</form>

<section>
