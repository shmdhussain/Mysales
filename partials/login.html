<section id="login_cont">

	<h1><span class="mybrand">MySales</span> Login</h1>
	
	<form>
		  <div class="form-group">
			<label for="exampleInputEmail1">User Name</label>
			<input type="text" ng-model="username" class="form-control" id="exampleInputEmail1" placeholder="UserName">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <button type="button" ng-click="login()" class="btn btn-primary btn-block">Log In</button>
	</form>

<section>
